schema {
    query: Query
    mutation: Mutation
}

type Query {
    obterTodosContatos: [Contato]
}

type Contato {
    id: ID!
    nomeCompleto: String
    email: String
    telefone: String
}

input CadastrarContatoDTO {
    nomeCompleto: String
    email: String
    telefone: String
}

type Mutation {
    cadastrarNovoContato(contatoDTO: CadastrarContatoDTO) : Contato!
}